<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Institui√ß√µes Credenciadas - SC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100%; }

    .top-bar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 6px 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }

    .title {
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      line-height: 1.3;
    }

    #searchBox {
      padding: 4px 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .legend-bar {
      background: white;
      padding: 6px 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
      font-size: 14px;
      text-align: center;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 6px;
    }

    .legend-bar i {
      width: 18px;
      height: 18px;
      display: inline-block;
      margin-right: 4px;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      .top-bar { width: 95%; padding: 10px; gap: 8px; }
      #searchBox { width: 90%; }
      .legend-bar { width: 100%; max-width: 95%; }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="top-bar">
    <div class="title">
      Institui√ß√µes Credenciadas para Emiss√£o das Carteiras de Identifica√ß√£o PCD<br>
      e de Passe Livre Intermunicipal de Santa Catarina
    </div>
    <input type="text" id="searchBox" placeholder="Buscar munic√≠pio...">
    <div class="legend-bar" id="legendBar"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const municipiosStatus = {{ municipiosStatus | tojson }};
    const municipiosInstituicoes = {{ municipiosInstituicoes | tojson }};

    function getColor(status) {
      // Verde para qualquer munic√≠pio com institui√ß√£o credenciada
      if (status && status !== "Nenhum") {
        return "rgb(166,206,57)"; // mesmo verde usado em "Ambos"
      }
      return "lightgray";
    }

    // üîπ Normaliza texto de status e tipo das institui√ß√µes
    function formatarTipos(tipo) {
      if (!tipo || tipo === "Nenhum") return "Nenhum";
      if (tipo.includes("Ambos")) return "CIPTEA, Passe Livre e CIPF";
      if (tipo.includes("Passe Livre")) {
        if (tipo.includes("CIPTEA")) return "CIPTEA, Passe Livre e CIPF";
        return "Passe Livre e CIPF";
      }
      return tipo;
    }

    const map = L.map('map').setView([-27.2, -50.5], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    let geoLayer;

    fetch("sc_municipios.geojson")
      .then(res => res.json())
      .then(data => {
        geoLayer = L.geoJson(data, {
          style: feature => ({
            color: "#333",
            weight: 1,
            fillColor: getColor(municipiosStatus[feature.properties.name] || "Nenhum"),
            fillOpacity: 0.6
          }),
          onEachFeature: (feature, layer) => {
            const nome = feature.properties.name;
            let status = formatarTipos(municipiosStatus[nome] || "Nenhum");

            let popupHtml = `<b>${nome}</b><br>Status: ${status}`;

            if (municipiosInstituicoes[nome]) {
              popupHtml += "<br><br><b>Institui√ß√µes credenciadas:</b><ul>";
              municipiosInstituicoes[nome].forEach(inst => {
                const tipoAjustado = formatarTipos(inst.tipo);
                popupHtml += `
                  <li>
                    <b>${inst.nome}</b> (${tipoAjustado})<br>
                    ${inst.endereco}<br>
                    Tel: ${inst.telefone}<br>
                    Email: ${inst.email}<br>
                    Quantidade: CIPTEA: ${inst.quantidade_ciptea || 0}, CIPF: ${inst.quantidade_cipf || 0}, Passe Livre: ${inst.quantidade_passe_livre || 0}
                  </li>
                `;
              });
              popupHtml += "</ul>";
            }

            layer.bindPopup(popupHtml);
          }
        }).addTo(map);

        updateLegend();
      });

    function updateLegend() {
      let totalCIPTEA = 0;
      let totalCIPF = 0;
      let totalPasseLivre = 0;

      Object.values(municipiosInstituicoes).forEach(insts => {
        insts.forEach(inst => {
          totalCIPTEA += parseInt(inst.quantidade_ciptea || 0);
          totalCIPF += parseInt(inst.quantidade_cipf || 0);
          totalPasseLivre += parseInt(inst.quantidade_passe_livre || 0);
        });
      });

      const legendDiv = document.getElementById("legendBar");
      legendDiv.innerHTML = `
        <div><i style="background:#2b58de"></i> CIPTEA: ${totalCIPTEA}</div>
        <div><i style="background:purple"></i> CIPF: ${totalCIPF}</div>
        <div><i style="background:red"></i> Passe Livre: ${totalPasseLivre}</div>
      `;
    }

    document.getElementById("searchBox").addEventListener("keyup", function(e) {
      if(e.key === "Enter") {
        const query = this.value.toLowerCase();
        geoLayer.eachLayer(layer => {
          if(layer.feature.properties.name.toLowerCase() === query) {
            map.fitBounds(layer.getBounds());
            layer.openPopup();
          }
        });
      }
    });

    window.addEventListener('resize', updateLegend);
  </script>
</body>
</html>
